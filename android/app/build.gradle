plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.news_app"
    compileSdk = 34 // Specify the version of Android SDK you want to compile against
    ndkVersion = "21.4.7075529" // Replace with a specific NDK version or remove if not using NDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Specify your unique Application ID
        applicationId = "com.example.news_app"
        
        // Set minSdkVersion and targetSdkVersion
        minSdkVersion = 19 // Minimum SDK version your app supports
        targetSdkVersion = 33 // Target SDK version

        versionCode = 1 // Your app's version code
        versionName = "1.0" // Your app's version name
    }

    buildTypes {
        release {
            // Use the debug signing config for now (change this for release builds)
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // This points to the Flutter source files
}
